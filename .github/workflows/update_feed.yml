name: Update AnimeAI Feed

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:       # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOSTNAME: ${{ secrets.HOSTNAME }}
      FEED_URI: ${{ secrets.FEED_URI }}
      BSKY_APP_USERNAME: ${{ secrets.BSKY_APP_USERNAME }}
      BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔮 Generate feed.json
        run: python -m scripts.generate_feed
        
      - name: 🚧 Check if feed.json changed
        id: check_diff
        run: |
          git diff --exit-code feed.json || echo "has_changes=true" >> $GITHUB_ENV

      - name: 📋 Log when feed.json is unchanged
        if: env.has_changes != 'true'
        run: echo "🧘 feed.json unchanged — skipping commit this cycle"
      
      - name: 🤖 Commit & Push if feed.json changed
        if: env.has_changes == 'true'
        run: |
          git config user.name "AnimeAI Bot"
          git config user.email "bot@trevorion.io"
          git add feed.json
          git commit -m "🔄 Auto-update feed.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
