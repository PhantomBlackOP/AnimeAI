name: Update AnimeAI Feed

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOSTNAME: ${{ secrets.HOSTNAME }}
      FEED_URI: ${{ secrets.FEED_URI }}
      BSKY_APP_USERNAME: ${{ secrets.BSKY_APP_USERNAME }}
      BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”® Generate feed and reject log
        run: python -m scripts.generate_feed

      - name: ðŸ“¤ Upload feed.json and rejected_debug.json
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: animeai-output
          path: |
            feed.json
            rejected_debug.json

      - name: ðŸš§ Check if feed.json changed
        id: check_diff
        run: |
          git diff --exit-code feed.json || echo "has_changes=true" >> $GITHUB_ENV

      - name: ðŸ“‹ Log when feed.json is unchanged
        if: env.has_changes != 'true'
        run: echo "ðŸ§˜ feed.json unchanged â€” skipping commit this cycle"

      - name: ðŸ¤– Commit & Push feed and rejected log
        if: env.has_changes == 'true'
        run: |
          git config user.name "AnimeAI Bot"
          git config user.email "bot@trevorion.io"
          git add feed.json rejected_debug.json
          git commit -m "ðŸ”„ Auto-update feed + reject log"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
