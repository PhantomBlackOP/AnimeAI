name: Update AnimeAI Feed

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:       # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔮 Generate feed.json
        run: python scripts/generate_feed.py

      - name: 🧾 Commit updated feed
        run: |
          git config user.name "AnimeAI Bot"
          git config user.email "bot@trevorion.io"
          git add main/feed.json
          git commit -m "🔄 Auto-update feed.json"
          git push
        env:
          HOSTNAME: animeai.trevorion.io
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
