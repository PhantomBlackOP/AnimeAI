name: Update AnimeAI Feed

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:       # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOSTNAME: ${{ secrets.HOSTNAME }}
      FEED_URI: ${{ secrets.FEED_URI }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”® Generate feed.json
        run: python scripts/generate_feed.py

      - name: ğŸ§¾ Commit updated feed
        run: |
          git config user.name "AnimeAI Bot"
          git config user.email "bot@trevorion.io"
          git add main/feed.json
          git commit -m "ğŸ”„ Auto-update feed.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
